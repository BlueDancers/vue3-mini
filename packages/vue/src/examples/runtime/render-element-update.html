<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script src="../../../dist/vue.js"></script>
  <script>
    const { h, render } = Vue
    const vnode = h('div', { class: 'test' }, '你好')
    console.log(vnode)
    render(vnode, document.querySelector('#app'))

    setTimeout(() => {
      const vnode2 = h('div', '你好aaaaa')
      render(vnode2, document.querySelector('#app'))
    }, 2000)
  </script>
</html>
