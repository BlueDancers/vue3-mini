<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script src="../../../dist/vue.js"></script>
  <script>
    const { h, render } = Vue
    const vnode = h('div', { style: { color: 'red' } }, '你好')
    render(vnode, document.querySelector('#app'))
    setTimeout(() => {
      const vnode1 = h('div', { style: 'color:red;font-size:20px;' }, '你好啊')
      console.log('vnode1', vnode1)
      render(vnode1, document.querySelector('#app'))
    }, 500)
  </script>
</html>
