<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <div id="app"></div>
  </head>
  <body>
    <script src="../../../dist/vue.js"></script>
    <script>
      const { h, render } = Vue
      const component = {
        data() {
          return {
            msg: '我是组件123',
          }
        },
        render() {
          return h('div', this.msg)
        },
      }
      const vnode = h(component)
      console.log('开始挂载组件')
      console.log(vnode)
      render(vnode, document.querySelector('#app'))
    </script>
  </body>
</html>
