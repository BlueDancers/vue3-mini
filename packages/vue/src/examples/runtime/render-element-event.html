<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script src="../../../dist/vue.js"></script>
  <script>
    const { h, render } = Vue
    const vnode = h('button', { style: { background: 'white' }, onclick: () => console.log(123) }, '点击')
    console.log('vnode', vnode)
    render(vnode, document.querySelector('#app'))

    setTimeout(() => {
      const vnode2 = h('button', { style: { background: 'white' }, ondblclick: () => console.log(123) }, '双击')
      console.log('vnode2', vnode2)
      render(vnode2, document.querySelector('#app'))
    }, 2000)
  </script>
</html>
