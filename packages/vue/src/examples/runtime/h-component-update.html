<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <div id="app"></div>
  </head>
  <body>
    <script src="../../../dist/vue.js"></script>
    <script>
      const { h, render } = Vue
      const component = {
        render() {
          return h('div', '我是组件')
        },
      }
      const vnode = h(component)
      console.log('开始挂载组件')
      console.log(vnode)
      render(vnode, document.querySelector('#app'))

      setTimeout(() => {
        const component = {
          render() {
            return h('div', '我更新了')
          },
        }
        const vnode = h(component)
        console.log('开始挂载组件')
        console.log(vnode)
        render(vnode, document.querySelector('#app'))
      }, 2000)
    </script>
  </body>
</html>
