<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../../../dist/vue.js"></script>
    <script>
      let { reactive, effect } = Vue
      const obj = reactive({
        name: {
          a: '张三',
        },
      })

      effect(() => {
        document.querySelector('#app').innerText = obj.name.a
      })

      setTimeout(() => {
        obj.name.a = '李四'
      }, 2000)
    </script>
  </body>
</html>
