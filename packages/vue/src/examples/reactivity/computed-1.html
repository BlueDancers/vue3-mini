<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../../../dist/vue.js"></script>
    <script>
      let { reactive, effect, computed } = Vue

      let obj = reactive({
        is: true,
        name: '张三',
      })

      effect(() => {
        console.log('计算属性触发了')
        console.log(obj.is ? `我是${obj.name}` : '芜湖～')
        console.log('-------');
      })

      setTimeout(() => {
        console.log('is变化')
        obj.is = false
      }, 1000)

      setTimeout(() => {
        console.log('name变化')
        obj.name = '李四'
      }, 1000)
    </script>
  </body>
</html>
