<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../../../dist/vue.js"></script>
    <script>
      let { reactive, effect, computed } = Vue

      let obj = reactive({
        name: '张三',
      })

      let objComp = computed(() => {
        console.log('计算属性执行',`我的名字: ${obj.name}`)
        return `我的名字: ${obj.name}`
      })

      effect(() => {
        console.log('effect运行');
        document.querySelector('#app').innerText = objComp.value
      })

      setTimeout(() => {
        obj.name = '李四'
      }, 1000)
    </script>
  </body>
</html>
