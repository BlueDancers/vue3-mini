  <body>
    <div id="app"></div>
    <script src="../../../dist/vue.js"></script>
    <script>
      let { ref, effect } = Vue

      const name = ref('卖鱼强')
      effect(() => {
        document.querySelector('#app').innerText = name.value
      })

      setTimeout(() => {
        console.log('')
        name.value = '狂飙强'
      }, 2000)
    </script>
